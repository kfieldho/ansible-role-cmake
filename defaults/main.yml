---
# defaults file for kfieldho.cmake
cmake_pkg_state: false
cmake_pkg_type: linux-x86_64
cmake_version: '3.20'
cmake_patch_version: 5
# yamllint disable-line rule:line-length
cmake_temp: /tmp/cmake-{{ cmake_version }}.{{ cmake_patch_version }}-{{ cmake_pkg_type }}.tar.gz
cmake_dest_dir: /opt/cmake
# yamllint disable-line rule:line-length
cmake_install_dir: "{{ cmake_dest_dir }}/cmake-{{cmake_version}}.{{ cmake_patch_version }}-{{cmake_pkg_type}}/"
cmake_modify_path: true
cmake_rcfile: /etc/profile.d/cmake.sh
